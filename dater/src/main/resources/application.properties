spring.jpa.hibernate.ddl-auto=update
spring.main.banner-mode=off
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable = true
spring.datasource.url=jdbc:postgresql://localhost:5433/dater
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.transaction.default-timeout=5
spring.mail.username = dater.noreply
spring.mail.password = ${APP_ENCRYPTION_PASSWORD}
management.endpoints.web.exposure.include=*
info.app.name=Dater Application
info.app.description=Meet new people
info.app.version=1.0.0